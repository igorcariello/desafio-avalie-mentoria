<!DOCTYPE html>
<html lang="pt-br">
  <head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua Mentoria</title>
  
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>AVALIE A SUA MENTORIA</h1>
      <p>Chegou a hora de avaliar seu mentor. Bora lá?</p>
      <img width="225px" height="100px" src="./image/img1.png" alt="">
    </header>
    <section>
      <h2>INFORMAÇÕES PESSOAIS</h2>
    </section>
    <form>
      <div class="wrapper">
        <fieldset>
          <div class="col-2">
            <div class="content-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>
            <div class="content-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname">
            </div>   
          </div>
          <div class="content-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email">
          </div>       
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>
          
          <div class="content-wrapper-middle">
            <label for="select-mentor">Selecione quem foi o seu mentor</label>
            <select name="" id="select-mentor">
              <option value="none"></option>
              <option value="eloina">Eloina</option>
              <option value="igor">Igor</option>
              <option value="barbara">Bárbara</option>
              <option value="iago">Iago</option>
              <option value="bia">Beatriz</option>
            </select>
          </div>
          <div class="content-wrapper">
            <label for="feedback-mentor"> Feedback sobre o mentor</label>
            <textarea id="feedback-mentor"></textarea>
          </div>
          <div class="content-wrapper-checkbox">
            <input type="checkbox" name="" id="feedback-mentor">
            <label for="feedback-mentor"> Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>      
          
        </fieldset>

        <fieldset>
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">
            <div class="content-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
            </div>
            <div class="content-wrapper">
              <label for="start">Das</label>
              <input type="time" id="start">
            </div>
            <div class="content-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end">
            </div>   
          </div>
        </fieldset>

        <button type="submit">SALVAR</button>

      
      </div>

     </form>
    
  </div>
</body>
</html>
